<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>

    <title>Calculator app</title>
</head>
<body class="theme1"> <!-- add and remove theme2 / theme 3 js  -->
    <section class="calculator">
        <header>
            <h1>calc</h1>
            
            <div class='calculator__theme'>
               <p>Theme</p>
               <div class="calculator__theme__switch">
                   <div class="calculator__theme__switch__numbers">
                   <span>1</span>
                   <span>2</span>
                   <span>3</span>
                </div>
                <input type="range" name="" id="calculator__theme__switch_slider" min="1" max="3" value="1">
               </div>
            </div>
        </header>

        <div class='calclulator_result_container'>
        <input type="text"  id="result-display" class='calculator__result_container_display 'disabled value='0';> <!--on invalid input add error class-->
        <span id='error-text' class="hidden">Invalid input</span>
    </div>
    
    <div class="calculator__keyboard">
        <input type="button" value="7" class="btn btn-number">
        <input type="button" value="8" class="btn btn-number">
        <input type="button" value="9" class="btn btn-number">
        <input type="button" value="del" class="btn btn-delete">
        <input type="button" value="4" class="btn btn-number">
        <input type="button" value="5" class="btn btn-number">
        <input type="button" value="6" class="btn btn-number">
        <input type="button" value="+" class="btn btn-operator">
        <input type="button" value="1" class="btn btn-number">
        <input type="button" value="2" class="btn btn-number">
        <input type="button" value="3" class="btn btn-number">
        <input type="button" value="-" class="btn btn-operator">
        <input type="button" value="." class="btn btn-dot">
        <input type="button" value="0" class="btn btn-number">
        <input type="button" value="/" class="btn btn-operator">
        <input type="button" value="*" class="btn btn-operator">
        <input type="button" value="reset" class="btn btn-reset ">
        <input type="button" value="=" class="btn btn-equals" >
     </div>
    </section>
</body>
</html>
